<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <section class="container mt-5">
        <div class="w-1/5 rounded border bg-orange-400 p-2 mx-auto text-center">
            <input type="text" name="" class="w-full rounded my-4 font-bold text-3xl border" id="text-field">
            <div class="grid grid-cols-4 gap-2 ">

                <div class="text-white font-bold rounded bg-blue-600 text-3xl hover:bg-purple-500" id="operator-">

                </div>
                <div class="text-white font-bold rounded bg-blue-600 text-3xl hover:bg-purple-500" id="operator-(">
                    (
                </div>
                <div class="text-white font-bold rounded bg-blue-600 text-3xl hover:bg-purple-500" id="operator-)">
                    )
                </div>
                <div class="text-white font-bold rounded bg-blue-600 text-3xl hover:bg-purple-500" id="operator-">

                </div>
                <div class="text-white font-bold rounded bg-blue-600 text-3xl hover:bg-purple-500" id="ac">
                    AC
                </div>
                <div class="text-white font-bold rounded bg-blue-600 text-3xl hover:bg-purple-500" id="sin">
                    sin
                </div>
                <div class="text-white font-bold rounded bg-blue-600 text-3xl hover:bg-purple-500" id="cos">
                    cos
                </div>
                <div class="text-white font-bold rounded bg-blue-600 text-3xl hover:bg-purple-500" id="ten">
                    ten
                </div>
                <div class="text-white font-bold rounded bg-blue-600 text-3xl hover:bg-purple-500" id="del">
                    del
                </div>
                <div class="text-white font-bold rounded bg-blue-600 text-3xl hover:bg-purple-500" id="deg">
                    . , ,,
                </div>
                <div class="text-white font-bold rounded bg-blue-600 text-3xl hover:bg-purple-500" id="fact">!
                </div>
                <div class="text-white font-bold rounded bg-blue-600 text-3xl hover:bg-purple-500" id="log">
                    log
                </div>
                <div class="text-white font-bold rounded bg-blue-600 text-3xl hover:bg-purple-500" value="1"
                    id="number-1">1
                </div>
                <div class="text-white font-bold rounded bg-blue-600 text-3xl hover:bg-purple-500" value="2"
                    id="number-2">2
                </div>
                <div class="text-white font-bold rounded bg-blue-600 text-3xl hover:bg-purple-500" value="3"
                    id="number-3">3
                </div>
                <div class="text-white font-bold rounded bg-blue-600 text-3xl hover:bg-purple-500" id="operator-+">+
                </div>
                <div class="text-white font-bold rounded bg-blue-600 text-3xl hover:bg-purple-500" value="4"
                    id="number-4">4
                </div>
                <div class="text-white font-bold rounded bg-blue-600 text-3xl hover:bg-purple-500" value="5"
                    id="number-5">5
                </div>
                <div class="text-white font-bold rounded bg-blue-600 text-3xl hover:bg-purple-500" value="6"
                    id="number-6">6
                </div>
                <div class="text-white font-bold rounded bg-blue-600 text-3xl hover:bg-purple-500" id="operator--">-
                </div>
                <div class="text-white font-bold rounded bg-blue-600 text-3xl hover:bg-purple-500" value="7"
                    id="number-7">7
                </div>
                <div class="text-white font-bold rounded bg-blue-600 text-3xl hover:bg-purple-500" value="8"
                    id="number-8">8
                </div>
                <div class="text-white font-bold rounded bg-blue-600 text-3xl hover:bg-purple-500" value="9"
                    id="number-9">9
                </div>
                <div class="text-white font-bold rounded bg-blue-600 text-3xl hover:bg-purple-500" id="operator-*">x
                </div>
                <div class="text-white font-bold rounded bg-blue-600 text-3xl hover:bg-purple-500" value="0"
                    id="number-0">0
                </div>
                <div class="text-white font-bold rounded bg-blue-600 text-3xl hover:bg-purple-500" value="."
                    id="number-dot">.
                </div>
                <div class="text-white font-bold rounded bg-blue-600 text-3xl hover:bg-purple-500" value=" "
                    id="number-clear">c
                </div>
                <div class="text-white font-bold rounded bg-blue-600 text-3xl hover:bg-purple-500" id="operator-/">/
                </div>
            </div>
            <div class="text-white font-bold rounded bg-blue-600 text-3xl hover:bg-purple-500 my-2 border rounded px-3"
                id="operator-=">=
            </div>
        </div>
    </section>
    <script src="js/calculator.js"></script>
</body>

</html>
